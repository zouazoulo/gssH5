						<dl class="clearfloat">
							<dt></dt><dd></dd>
						</dl>
					</div>
					<div class="order_details_add">
						<div class="order_details_add_top clearfloat">
							<div class="order_details_name">
								
							</div>
							<div class="order_details_phoneNumber">
								
							</div>
						</div>
						<p class="order_details_address">
							
						</p>
						<span class="order_details_arrows hidden">
							〉
						</span>
					</div>
					<ul class="order_details_goods">
						<!--<li>
							<dl class="clearfloat">
								<dt>商品名称:</dt>
								<dd></dd>
								<dd class="order_details_goods_right">数量</dd>
							</dl>
							<dl class="clearfloat">
								<dt>商品总量:</dt>
								<dd></dd>
								<dd class="order_details_goods_right">总价:</dd>
							</dl>
							<div class="order_details_goods_ clearfloat">
								<dl class="odg_left clearfloat">
									<dt>实际总重:</dt>
									<dd></dd>
								</dl>

									<dt>实际总价:</dt>
									<dd></dd>
								</dl>
							</div>
						</li>-->
					</div>
					<!--备注信息-->
					<div class="order_details_make hidden">
						备注：<input type="text" name="" id="remark" value="" placeholder="选填，您想对商家说些什么" />
					</div>
					<!--配送费用说明-->
					<div class="order_details_distribution hidden" >
						配送费用：<span class="logistic_price">0元</span>
							<button class="logistic_show hidden" data-type="#PS-DESC">配送说明</button>
					</div>
					<!--优惠-->
					<div class="order_details_coupon_box">
						<!--优惠策略-->
						<div class="order_details_coupon_box2 hidden" >
							<dl class="clearfloat">
								<dt>优惠策略:</dt>
								<dd class="order_coupon_price"></dd>
							</dl>
						</div>
						<!--vip优惠-->
						<div class="order_details_coupon_box3 hidden" >
							<dl class="clearfloat">
								<dt>VIP优惠:</dt>
								<dd class="order_coupon_price"></dd>
							</dl>
						</div>
						<!--其他优惠-->
						<div class="order_details_coupon_box4 hidden" >
							<dl class="clearfloat">
								<dt>其他优惠:</dt>
								<dd class="order_coupon_price"></dd>
							</dl>
						</div>
						<!--优惠券-->
						<div class="order_details_coupon_box1 conpon_item_box conpon_item_box_coupon clearfloat hidden" data-type='1' >
							<dl class="order_details_coupon clearfloat">
								<dt>优惠券:（单选）</dt>
								<dd class="order_coupon_price"></dd>
							</dl>
						</div>
						<div class="order_details_coupon_box1 conpon_item_box conpon_item_box_goodCoupon clearfloat hidden" data-type='2' >
							<dl class="order_details_coupon clearfloat">
								<dt>商品券:（可多选）</dt>
								<dd class="order_coupon_price"></dd>
							</dl>
						</div>
						<div class="order_details_coupon_box1 conpon_item_box conpon_item_box_typeCoupon clearfloat hidden" data-type='3'>
							<dl class="order_details_coupon clearfloat">
								<dt>商品类目券:（可多选）</dt>
								<dd class="order_coupon_price"></dd>
							</dl>
						</div>
						
						<div class="order_details_coupon_box11 hidden" >
							点击去支付后，不能重新选择优惠券，请谨慎操作！
						</div>
						
					</div>
					<!--订单总金额-->
					<div class="order_details_money hidden" >
						<dl class="clearfloat">
							<dt>订单总金额:</dt>
							<dd></dd>
						</dl>
						<p>(实际金额按照收货时实际称重结算)</p>
					</div>
					<!--订单金额详情-->
					<div class="order_details_money_details hidden" >
						<dl class="clearfloat">
							<dt>订单总金额:</dt>
							<dd>goodsMoney</dd>
						</dl>
						<dl class="clearfloat">
							<dt>应付金额:</dt>
							<dd>shouldPayMoney</dd>
						</dl>
						<dl class="clearfloat">
							<dt>优惠金额:</dt>
							<dd>offMoney</dd>
						</dl>
						<dl class="clearfloat">
							<dt>实际金额:</dt>
							<dd>realPayMoney</dd>
						</dl>
					</div>
					<div class="order_details_cancel hidden" >
						取消订单
					</div>
				</div>
				
			</div>
		</div>
		<!--选择优惠卷-->
		<div class="select_coupon">
			<div class="main-wrap coupon_main_wrap">
		    	<div class="main">
		    		<div class="select_coupon_top">不使用优惠卷</div>
		    		<div class="coupon_main_">
		    			<div class="coupon_main_available_box">
		    				<p class="title">可用优惠卷</p>
		    				<div class="coupon_main_available">
		    					
		    				</div>
		    			</div>
		    			<div class="coupon_main_unAvailable_box">
		    				<p class="title">不可用优惠卷</p>
		    				<div class="coupon_main_unAvailable">
		    					
		    				</div>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		</div>

		<div class="footer-wrap order_footer_wrap hidden">
			<div class="footer clearfloat">
				<div class="footer-left order_footer_left">
					合计:<span>0</span>
				</div>
				<div class="footer-rigth order_footer_right true">确定</div>
			</div>
