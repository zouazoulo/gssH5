<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=750,user-scalable=no"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' http://app.guoss.cn/gss_api/server/api.do http://61.164.113.187:8090/gssapi/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
    <meta content="telephone=no, address=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache" />
   	<link rel="icon" href="img/gss.ico" type="image/x-icon">
    <title>首页</title>
    <!-- build:css css/common.css -->
    <link rel="stylesheet" type="text/css" href="css/rest.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <!-- /build -->
    <link rel="stylesheet" type="text/css" href="quote/swiper-3.3.1.min.css"/>
</head>
<body >
	<div v-cloak id ="index_Vue">
		<div  class="header-wrap">
			<div class="header_left index_header_left sprite icon_location_a" v-text="websiteNode"></div>
			<h1 class="index_tit header_tit">
				<img src="img/top_logo@2x.png" alt="" />
			</h1>
			<div class="header_right sprite icon_search_a" @click="search"></div>
		</div>
		<div class="empty"></div>
		<div class="main-wrap index-wrap">
			<div class="main">
				<div id="banner-wrap">
					<div class="banner">
						<div class="swiper-wrapper">
							<div class="swiper-slide" v-for="item in topList">
								<a :href="!getLinkUrl(item)? 'javascript:void(0)':getLinkUrl(item)">
									<img :src="item.adLogo" />
								</a>
							</div>
						</div>
					    <!-- 如果需要分页器 -->
					    <div class="swiper-pagination"></div>
					</div>
				</div>
				<div class="gonggao-wrap sprite icon_voice">
					<div class="gonggao">
						<ul  class="swiper-wrapper" @click="liClick()">
							<li class="swiper-slide swiper-no-swiping " 
								v-for="(item ) in noticeInfoList"
								v-text="item.noticeTitle"
								>
							</li>
						</ul>
					</div>
				</div>
				<div class="index-advertisement-wrap"  v-if="centerList.length != 0" >
					<div class="index-advertisement"  >
						<a :href="getLinkUrl(centerList[0])"><img :src="centerList[0].adLogo" /></a>
					</div>
				</div>
				<div class="center_wrap">
					<div class="center" v-for="item in index_goodsItem">
						<div :class="'index-module index-module'+ getColumnNum(item)">
							<div class="index-module-title clearfloat">
							<div class="float_left" v-text="item.activityTitle"></div>
							<div class="float_right"><a :href="getLinkUrl(item)" v-text="'更多'"></a></div>
							</div>
							<div class="index-module-goods clearfloat">
								<dl class="index-module-item clearfloat" :data="item1.goodsInfo.id" v-for = "item1 in item.activityDetailsList" @click="jumpURl(item1.goodsInfo.id)">
									<dt><img :src="item1.detailsLogoUrl"/></dt>
									<dd v-if="getColumnNum(item) == 3">
										<p class="good_name ellipsis" v-text="item1.goodsInfo.goodsName"></p>
										<div class="good_box" v-if="isLogin">
											<p class="good_price_box">
												<span class="good_price_icon">¥</span>
												<span class="good_price" v-text="item1.goodsInfo.gssPrice"></span>
												<span v-text="'&nbsp;/'+item1.goodsInfo.priceUnit"></span>
											</p>
										</div>
									</dd>
									<dd v-else>
										<p class="good_name ellipsis" v-text="item1.goodsInfo.goodsName"></p>
										<p class="good_describe ellipsis" v-text="item1.goodsInfo.goodsShows"></p>
										<p class="good_tag" v-if="item1.noteTable">
											<span v-text="item1.noteTable"></span>
										</p>
										<div class="good_box clearfloat" v-if="isLogin">
											<div class="float_left">
												<p class="del"><del v-text="item1.goodsInfo.nomalPrice ? '¥'+item1.goodsInfo.nomalPrice : '' "></del></p>
												<p class="good_price_box">
													<span class="good_price_icon">¥</span>
													<span class="good_price" v-text="item1.goodsInfo.gssPrice"></span>
													<span v-text="'&nbsp;/'+item1.goodsInfo.priceUnit"></span>
												</p>
											</div>
											<div class="float_right">
												<span class="button" v-text="'立即购买'"></span>
											</div>
										</div>
									</dd>
								</dl>
							</div>
						</div>
					</div>
					<div class="index-bottom">
							<span class="index-bottom-box">
								<span class="index-bottom-text" v-text="'已经到底了'"></span>
							</span>
					</div>
			</div>
		</div>
		<div class="empty1"></div>
		<div class="footer-wrap">
			<div class="footer1">
				<dl v-for="item in footer_data" :class="item.dlClass" :data="item.dataUrl" @click="dlClick(item)"  >
					<dt :class="item.dtClass"></dt>
					<dd v-text="item.txt"></dd>
				</dl>
			</div>
		</div>
	</div>
	<div class="logistic_show" v-if="notice">
		<div class="logistic_show_header">
			<h3 class="logistic_show_title" v-text="noticeTitle"></h3>
			<span class="logistic_back sprite delete_b" @click="close"></span>
			</div>
		<div class="logistic_show_main">
			<div class="logistic_show_text" v-html="noticeContent"></div>
		</div>
		<div class="logistic_show_footer" v-text="'by:果速送平台'"></div>
	</div>
	<div class="my_bg" @click="mask" v-show="notice"></div>
</div>

</body>
<!-- build:js js/min/index.min.js -->
<script src="quote/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="quote/mobile-util.js" type="text/javascript" charset="utf-8"></script>
<script src="quote/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="quote/mdData.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

<!-- endbuild -->
</html>
