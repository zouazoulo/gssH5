<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=750,user-scalable=no"/>

    <meta content="telephone=no, address=no" name="format-detection" />

<body >
	<div class="header-wrap">

	<div class="empty"></div>

			<div class="gonggao-wrap sprite icon_voice">

			</div>

				</div>

				</div>
			</div>
		</div>
	</div>
	<div class="empty1"></div>

		<div class="footer1">
			<dl class="yes">
				<dt class="sprite tab_bar_home_b"></dt>
				<dd>首页</dd>
			</dl>
			<dl class="no" data = 'html/moreGoods.html'>

				<dd>更多商品</dd>
			</dl>
			<dl class="no" data = "html/wo.html">
				<dt class="sprite tab_bar_mine_a"></dt>

			</dl>
			<dl class="no" data = 'html/login.html'>

			</dl>
		</div>
	</div>
